<script>
    /*
    Problema: Cálculo do IMC
    Desenvolva um programa que contenha uma função que calcule o IMC de uma pessoa. A fórmula para o cálculo do IMC é a seguinte:
    IMC = peso / altura²
    */

    //Entrada

    let peso = Number(prompt(`informe seu peso`).trim().replace(",","."));
    let alt = Number(prompt(`informe a sua altura`).trim().replace(",","."))


    //Processamento

    function calculo() {
        return(peso / (Math.pow(alt, 2)))
    }


    //Saída

    let msg = calculo();
    document.write(`O IMC é ${(msg).toFixed(1)}`)

</script>
