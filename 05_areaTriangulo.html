<script>
    /*
    Problema: Área do Triângulo
    Desenvolva um programa que contenha uma função que calcule a área de um triângulo. A fórmula para o cálculo da área de um triângulo é a seguinte:
    A = (b * h) / 2
    */

    //Entrada

    let b = Number(prompt(`Informe a base de um triangulo:`));
    let h = Number(prompt(`Informe a altura de um triangulo:`));
    A = (b * h) / 2;

    //Processamento

    function area(A) {
        alert(`A area do triangulo: ${A.toFixed(2)}m`);
    }
    area(A)

    //Saída

</script>
